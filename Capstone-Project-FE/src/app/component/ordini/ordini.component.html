<app-navbar></app-navbar>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-4 col-lg-3 card m-3" *ngFor="let ordine of listaOrdini">
      <img src="{{ordine.opera.foto[0].file ? ordine.opera.foto[0].file : '../../../../../assets/img/logo.png'}}" class="card-img-top" alt="Immagine lotto">
      <div class="card-body">
        <h5 class="card-title">Ordine n. {{ordine.id}}</h5>
        <p>{{ordine.valuta}} {{ordine.totale}}</p>
      </div>
    </div>
  </div>
</div>

<div class="container my-5">
  <div id="paypal-button-container"></div>
</div>

<app-footer></app-footer>
