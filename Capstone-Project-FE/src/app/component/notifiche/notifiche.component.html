<div *ngFor="let notifica of listaNotifiche" class="border p-3 mb-1" [ngClass]="{'notifica-visualizzata': notifica.visualizzato}" (click)="notificaVisualizzata(notifica)">
  <p class="m-0">{{notifica.messaggio}}</p>
</div>
<div class="p-3 mb-1" *ngIf="listaNotifiche.length <= 0">
  <p>Non ci sono notifiche</p>
</div>
