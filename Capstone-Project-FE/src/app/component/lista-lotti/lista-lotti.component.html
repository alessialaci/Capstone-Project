<app-navbar></app-navbar>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-4 col-lg-3 card m-3" *ngFor="let lotto of listaOpere" [routerLink]="['/dettagli-lotto', lotto.id]">
      <img src="https://cdn.shopify.com/s/files/1/0608/0194/1757/products/20220507_170948_5ceab8dd-c390-4b15-aa22-6eafad3d306b.jpg?v=1659132817" class="card-img-top" alt="Immagine lotto">
      <div class="card-body">
        <h5 class="card-title">{{lotto?.titolo}}</h5>
        <p class="card-text">Autore: {{lotto?.autore?.nome}} {{lotto?.autore?.cognome}}</p>
        <p class="card-text">Anno: {{lotto?.anno}}</p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
